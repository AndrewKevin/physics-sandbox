<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sandbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Left Panel: Materials & Simulation -->
        <aside id="left-panel">
            <h1 class="logo">PHYSICS<br><span>SANDBOX</span></h1>

            <section class="panel-section">
                <h2>MATERIAL</h2>
                <div id="material-buttons" class="material-buttons">
                    <!-- Generated dynamically from materials.js -->
                </div>
            </section>

            <section class="panel-section">
                <h2>SIMULATION</h2>
                <div class="sim-controls">
                    <button id="sim-toggle" class="sim-btn">
                        <span class="play-icon">▶</span>
                        RUN
                    </button>
                    <button id="sim-clear" class="sim-btn secondary">
                        <span class="clear-icon">✕</span>
                        CLEAR
                    </button>
                </div>
            </section>

            <section class="panel-section">
                <h2>VIEW</h2>
                <label class="toggle-option">
                    <input type="checkbox" id="view-snap-to-grid">
                    <span class="toggle-label">Snap to Grid</span>
                    <span class="toggle-hint">Snap nodes to grid intersections when placing or dragging</span>
                </label>
                <label class="toggle-option">
                    <input type="checkbox" id="view-stress-labels">
                    <span class="toggle-label">Stress Labels</span>
                    <span class="toggle-hint">Show stress % on segments during simulation</span>
                </label>
                <label class="toggle-option">
                    <input type="checkbox" id="view-joint-angles">
                    <span class="toggle-label">Joints</span>
                    <span class="toggle-hint">Show angles in design, load intensity in simulation</span>
                </label>
            </section>

            <section class="panel-section">
                <h2>STRUCTURE</h2>
                <div class="sim-controls">
                    <button id="state-save" class="sim-btn secondary">
                        <span class="save-icon">↓</span>
                        SAVE
                    </button>
                    <button id="state-load" class="sim-btn secondary">
                        <span class="load-icon">↑</span>
                        LOAD
                    </button>
                </div>
            </section>
        </aside>

        <!-- Main Canvas -->
        <main id="canvas-container">
            <canvas id="physics-canvas"></canvas>
            <div id="canvas-overlay">
                <span class="hint">Right-click to add nodes • Click nodes to select and connect</span>
            </div>

            <!-- Selection Info Overlay (top right) -->
            <div id="selection-info" class="selection-overlay">
                <p class="empty-state">Nothing selected</p>
            </div>

            <!-- Bottom Status Bar -->
            <div id="bottom-bar">
                <div class="bottom-stats">
                    <div class="stat-item">
                        <span class="stat-label">Nodes</span>
                        <span class="stat-value" id="stat-nodes">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Segments</span>
                        <span class="stat-value" id="stat-segments">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Weights</span>
                        <span class="stat-value" id="stat-weights">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Max Stress</span>
                        <span class="stat-value" id="stat-stress">0%</span>
                    </div>
                </div>

                <div class="stress-legend-inline">
                    <span class="legend-label">Stress:</span>
                    <span class="stress-chip low">Low</span>
                    <span class="stress-chip medium">Medium</span>
                    <span class="stress-chip high">High</span>
                    <span class="stress-chip critical">Critical</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Decorative floating shapes -->
    <div class="floating-shape shape-1" aria-hidden="true">✦</div>
    <div class="floating-shape shape-2" aria-hidden="true">◆</div>
    <div class="floating-shape shape-3" aria-hidden="true">●</div>
    <div class="floating-shape shape-4" aria-hidden="true">✧</div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
